        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: blue;
    }
</style>

<body>
    

<h1> PROFESSIONAL RESUME GENERATOR</h1>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">

<form id="resumeForm">
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="experience">Work Experiences:</label>
    <textarea id="experience" name="experience" rows="4"></textarea>

    <label for="other">Hobbies and something else that you would like to Add..</label>
    <textarea id="other" name="other" rows="4"></textarea>

    <button type="button" onclick="generateResume()">Generate Resume</button>
</form>

<script>
    function generateResume() {
        // Get form values
        var email = document.getElementById("email").value;
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var experience = document.getElementById("experience").value;
        var other = document.getElementById("other").value;

        // Generate resume content (customize as needed)
        var resumeContent = `
            <h2>${name}</h2>
            <p>Email: ${email}</p>
            <p>Phone: ${phone}</p>
            <h3>Work Experience</h3>
            <p>${experience}</p>
            <h3>Other Information</h3>
            <p>Proficient in programming languages, software tools or technical skills. posssess strong analytical and problem-solving skills with keen attention.
            <p>here is a list of my hobbies
                <p>${other}</p>

            <p> Thank you for using my resume generator.</p>
        `;

        // Create a new window to display the resume
        var resumeWindow = window.open('', '_blank');
        resumeWindow.document.open();
        resumeWindow.document.write('<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Generated Resume</title><style>body{font-family:Arial,sans-serif;margin:20px;}</style></head><body>');
        resumeWindow.document.write(resumeContent);
        resumeWindow.document.write('</body></html>');
        resumeWindow.document.close();
    }
</script>


</body>
</html>
